<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .signup-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
      }
      .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input[type="text"], 
      .form-group input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .form-group button#signupButton {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
      }
      .form-group button#signupButton:hover {
        background-color: #0056b3;
      }
      .form-group button#loginButton {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px; 
      }
      .form-group button#loginButton:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "CONFIDENTIAL",
            authDomain: "CONFIDENTIAL",
            projectId: "CONFIDENTIAL",
            storageBucket: "CONFIDENTIAL",
            messagingSenderId: "CONFIDENTIAL",
            appId: "CONFIDENTIAL",
            measurementId: "CONFIDENTIAL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', function() {
          const signupButton = document.getElementById('signupButton');
          const loginButton = document.getElementById('loginButton');

          signupButton.addEventListener('click', async function() {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;


            if (validateEmail(email)) {
              try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User signed up:', user);

                // Add user data to Firestore
                await setDoc(doc(db, 'users', user.email), {
                  name: name,
                  uid: user.uid,
                  classes: [],
                  createdAt: new Date()
                });

                console.log('User data added to Firestore');
                alert("Signed up successfully!");
                window.location.href = "myaccount.html"; // Redirect after signup
              } catch (error) {
                console.error('Error signing up:', error);
                alert("Error signing up: " + error.message);
              }
            } else {
              alert("Invalid email format");
            }
          });

          loginButton.addEventListener('click', function() {
            window.location.href = "login.html";
          });

          function validateEmail(email) {
            const validRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return validRegex.test(email);
          }
        });
    </script>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return false;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="button" id="signupButton">Sign Up</button>
        </div>
        <div class="form-group">
          <button type="button" id="loginButton">Back to Login Page</button>
        </div>
      </form>
    </div>
</body>
</html>
